		<title> SAGE - login</title>

	<body>

			<div id="headline" class="container">

				<div id="blurb">
					<h1>Bem vindo ao <span class="sage">SAGE</span></h1>
					<p>Um Sistema de Apoio ao Gerênciamento Escolar
					para alunos, professores e familiares.
					</p>
				</div>

				<form id="form-login" action="http://sageorc.ifsertao-pe.edu.br/sageorc/publogon_01.php?acao=up" method="post">
					<fieldset>
						<legend>Login</legend>

						<label class="hidden-label" for="login">Usuário</label>
						<input class="form-control" id="user" type="text" placeholder="Usuário" name="login" required autofocus >

						<label class="hidden-label" for="password">Senha</label>
						<input class="form-control" id="password" placeholder="Senha" type="password" name="senha" required >

						<input class="btn btn-success" type="submit" value="Entrar">
					</fieldset>
				</form>

			</div>

			<div class="container ">
					<nav class="row" rule="navigation">

						<div class="col">
							<img src="img/relogio.svg" alt="Horário" />
							<p>
								<a href="http://bit.ly/sage-horario" class="btn" >Horário escolar</a>
							</p>
						</div>

						<div class="col">
							<img src="img/grafico.svg" alt="Gráfico" />
							<p>
								<a href="http://bit.ly/sage-original" class="btn" >Informações socioeconômicas</a>
							</p>

						</div>

						<div class="col">
							<img src="img/if.svg" alt="If Sertão" />
							<p>
								<a href="http://bit.ly/if-ouricuri" class="btn" >Campus Ouricuri</a>
							</p>
						</div>

					</nav>
			</div>



			<footer>
			<div class="container">
				<p>Precisamos de um rodapé</p>
			</div>
			</footer>
