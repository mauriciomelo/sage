<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<style>
	label {
		position: absolute;
		clip: rect(1px, 1px, 1px, 1px);
		display:none;
	
	}
	input {
		margin:0;
		display: block;
		padding: 10px;
		outline:none;
		border: solid 1px #ccc;
		font-size: 16px;
		
	}
	
	input:hover,
	input:focus {
		box-shadow: inset 0px 1px 2px #f2f2f2;
	}
	input:first-of-type {
		border-radius: 4px 4px 0 0;
	}
	input[type="password"] {
	margin-top: -1px;
	margin-bottom: 5px;
		border-radius: 0 0 4px 4px ;
	}
	
	.btn{
		border-bottom:solid 3px #008033;
		border-radius: 4px;
		background-color: #00aa44;
		color: #fff;
	}
	
	.btn:active{
		box-shadow: inset 0px 3px 5px #ffffff;
		border: none;
	}
	</style>
	</head>
	
	<body>
		<form action="http://sageorc.ifsertao-pe.edu.br/sageorc/publogon_01.php?acao=up" method="post">
			<label for="login">Login</label>
			<input type="text" name="login" placeholder="Login" required title="Por padrão seu login é um número" />
			<label for="senha">Senha</label>
			<input type="password" name="senha" placeholder="Senha" required  />
			
			<input class="btn" type="submit" value="Entrar" required />
			
		</form>
		
		<section>
			<div id="">
			
			</div>
		</section>
	</body>
</html>
